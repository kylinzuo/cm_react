<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- seo -->
  <meta name="keywords" content="your keywords">
  <meta name="description" content="your description">
  <!-- 禁止百度转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <!-- UC 强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC 强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- UC 应用模式 -->
  <meta name="browsermode" content="application">
  <!-- UC 排版模式 -->
  <meta name="layoutmode" content="standard">
  <!-- UC 禁止缩放字体 -->
  <meta name="wap-font-scale" content="no">
  <!-- QQ 强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ 强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- QQ 应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- 360 浏览器渲染模式 - 极速模式 -->
  <meta name="renderer" content="webkit">
  <!-- IOS 强制全屏 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- IOS 强制状态栏颜色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- IOS 忽略数字识别为电话号 -->
  <meta name="format-detection" content="telephone=no, email=no">
  <!-- IOS 主屏标题 -->
  <meta name="apple-mobile-web-app-title" content="好人好股">
  <!-- Android 添加到主屏 -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- google 禁止翻译插件 -->
  <meta name="google" content="notranslate">
  <title>值得</title>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="rest.css" />
  <link rel="stylesheet" href="iconfont/iconfont.css" />
  <link rel="stylesheet" href="libs/DPlayer.min.css" />
  <link type="image/x-icon" href="http://images.integrity.com.cn/logo-lg.png!sm" rel="icon">
  <script src="libs/flexible.js"></script>
  <script src="libs/hls.min.js"></script>
  <script src="libs/flv.min.js"></script>
  <!--引入外部SDK-->
  <script src="libs/imsdk/webim.min.js"></script>
  <script src="libs/imsdk/json2.js"></script>
</head>
<body>

<div id="root"></div>

<script src="common.js"></script>
<script src="index.js"></script>

</body>
</html>
